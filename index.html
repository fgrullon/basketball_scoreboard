<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Baskball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div id="home_title">
          <h3>HOME</h3>
        </div>
        <div class="score">
          <h2 id="home_score">0</h2>
        </div>
        <div class="buttons">
          <button onclick="add(1, 'home')">+1</button>
          <button onclick="add(2, 'home')">+2</button>
          <button onclick="add(3, 'home')">+3</button>
        </div>
      </div>
      <div class="reset">
        <button onclick="reset()">
          NEW<br />
          GAME
        </button>
      </div>
      <div>
        <div id="guest_title">
          <h3>GUEST</h3>
        </div>
        <div class="score">
          <h2 id="guest_score">0</h2>
        </div>
        <div class="buttons">
          <button onclick="add(1, 'guest')">+1</button>
          <button onclick="add(2, 'guest')">+2</button>
          <button onclick="add(3, 'guest')">+3</button>
        </div>
      </div>
    </div>
    <script typetext/javascript">
      const homeScore = document.getElementById("home_score")
      const guestScore = document.getElementById("guest_score")
      const homeTitle = document.getElementById("home_title")
      const guestTitle = document.getElementById("guest_title")
      
      let homePoints = 0;
      let guestPoints = 0;
      
      function add(points, team){
          if(team === "home"){
              updateHome(points)
          }else{
              updateGuest(points)
          }
          
          if(homePoints > guestPoints){
              updateWinner("home")
          }else{
              updateWinner("guest")
          }
      }
      
      function updateHome(points){
          homePoints += points;
          homeScore.textContent = homePoints
      }
      
      
      function updateGuest(points){
          guestPoints += points;
          guestScore.textContent = guestPoints
      
      }
      
      function updateWinner(winner){
          if(winner === "home"){
              homeScore.classList.add("winner");
              guestScore.classList.remove("winner");
          }else if(winner === "guest"){
              guestScore.classList.add("winner");
              homeScore.classList.remove("winner");
          }else{
              guestScore.classList.remove("winner");
              homeScore.classList.remove("winner");
          }
      }
      
      function reset(){
          homePoints = 0;
          guestPoints = 0;
          guestScore.textContent = guestPoints
          homeScore.textContent = homePoints
          updateWinner("other")
      }
    </script>
  </body>
</html>
